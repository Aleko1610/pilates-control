<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pilates Control</title>
</head>
<body>
  <h1>Pilates Control - Alumnos</h1>

  <form id="formAlumno">
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="apellido" placeholder="Apellido" required />
    <input type="text" id="dni" placeholder="DNI" required />
    <input type="text" id="telefono" placeholder="Teléfono" />
    <input type="email" id="email" placeholder="Email" />
    <button type="submit">Agregar Alumno</button>
  </form>

  <h2>Listado de Alumnos</h2>
  <table border="1">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Teléfono</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody id="tablaAlumnos">
    </tbody>
  </table>

  <hr />
<h2>Planes</h2>

<form id="formPlan">
  <input type="text" id="planNombre" placeholder="Nombre del plan" required />
  
  <select id="planTipo" required>
    <option value="">Tipo de plan</option>
    <option value="tiempo">Tiempo (mensual)</option>
    <option value="creditos">Créditos</option>
    <option value="mixto">Mixto</option>
  </select>

  <input type="number" id="planPrecio" placeholder="Precio" required />
  
  <input type="number" id="planCreditos" placeholder="Créditos Totales (si aplica)" />
  
  <input type="number" id="planDuracion" placeholder="Duración en días (si aplica)" />

  <button type="submit">Agregar Plan</button>
</form>

<table border="1">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Tipo</th>
      <th>Precio</th>
      <th>Créditos</th>
      <th>Días</th>
    </tr>
  </thead>
  <tbody id="tablaPlanes">
  </tbody>
</table>

<!-- Modal para asignar plan -->
<div id="modalPlan" style="display:none; position:fixed; top:20%; left:30%; background:#fff; padding:20px; border:1px solid #000;">
  <h3>Asignar Plan</h3>
  <select id="selectPlan"></select>
  <br><br>
  <button onclick="confirmarAsignacion()">Confirmar</button>
  <button onclick="cerrarModal()">Cancelar</button>
</div>

  <script src="script.js"></script>
</body>
</html>
